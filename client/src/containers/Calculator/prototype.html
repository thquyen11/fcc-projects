<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="prototype.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div id="page-wrapper">
        <div class="container col-md-4" id="calculator">
            <div class="container col-12" id="display">
                DISPLAY
            </div>
            <div class="container col-12" id="keys">
                <div class="row">
                    <button class="btn btn-default col-6" id="clear">AC</button>
                    <button class="btn btn-default col-3" id="divided">/</button>
                    <button class="btn btn-default col-3" id="multiply">x</button>
                </div>
                <div class="row">
                    <button class="btn btn-default col-3" id="seven">7</button>
                    <button class="btn btn-default col-3" id="eight">8</button>
                    <button class="btn btn-default col-3" id="nine">9</button>
                    <button class="btn btn-default col-3" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-default col-3" id="four">4</button>
                    <button class="btn btn-default col-3" id="five">5</button>
                    <button class="btn btn-default col-3" id="six">6</button>
                    <button class="btn btn-default col-3" id="plus">+</button>
                </div>
                <div class="row">
                    <div class="container col-9">
                        <div class="row">
                            <button class="btn btn-default col-4" id="one">1</button>
                            <button class="btn btn-default col-4" id="two">2</button>
                            <button class="btn btn-default col-4" id="three">3</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-default col-8" id="zero">0</button>
                            <button class="btn btn-default col-4" id="decimal">.</button>
                        </div>
                    </div>
                    <div class="container col-3" id="test">
                        <button class="btn btn-default col-12" id="equals">=</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
