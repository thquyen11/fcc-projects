<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="prototype.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" id="page-wrapper">
        <div class="container col-md-4 p-5" id="quote-frame">
            <div class="" id="quote-box">
                <h3>"The battles that count aren’t the ones for gold medals. The struggles within yourself–the invisible battles inside all of us–that’s where it’s at.</h3>
            </div>
            <div class="text-right" id="quote-author">
                <p>- Jesse Owens</p>
            </div>
            <div class="row">
                <i class="fab fa-3x fa-twitter-square mx-4"></i>
                <i class="fab fa-3x fa-facebook"></i>
                <input type="button" value="New quote" class="btn btn-primary ml-auto"/>
            </div>
        </div>
        <div class="text-center my-2">
            <p>by Quyen</p>
        </div>
    </div>
</body>
</html>
