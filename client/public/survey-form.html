<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="survey-form.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container justify-content-center" id="page-wrapper">
        <div class="container">
            <h2 class="text-center">Survey Form</h2>
        </div>
        <div class="container col-md-6">
            <p class="text-center">Let us know how we can improve freeCodeCamp</p>
            <div class="form-group row">
                <div class="container col-5 justify-content-end align-item-end">
                    <label for="username">*Name:</label>
                </div>
                <div class="container col-5">
                    <input type="text" class="form-control text-left" id="username" placeholder="Enter your name">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
