<!-- BAR CHART -->
<style>
    .bar:hover {
      fill: brown;
    }
</style>
<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      const w = 500;
      const h = 100;
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
      
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         //Add bar chart
         .append("rect")
         .attr("x", (d, i) => i * 30)
         .attr("y", (d, i) => 100-d*3) //y = heightOfSVG - heightOfBar
         .attr("width", 25)
         .attr("height", (d, i) => 3 * d)
         .attr("fill", "navy") //svg using "fill" instead of "color" syntax
         .attr("class", "bar") //add css class
         //Add label
        .append("text")
        .attr("x", (d,i)=> i*30)
        .attr("y", (d,i)=> h - 3*d - 3)
        .text(d => d)
        //Add tooltip
        .append("title")
        .text(d => d)
    </script>
  </body>

<!-- SCATTER BLOT CHART + SCALING -->
<body>
    <script>
        const dataset = [
            [34, 78],
            [109, 280],
            [310, 120],
            [79, 411],
            [420, 220],
            [233, 145],
            [333, 96],
            [222, 333],
            [78, 320],
            [21, 123]
        ];

        const w = 500;
        const h = 500;
        const padding = 60;

        const xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[0])])
            .range([padding, w - padding]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[1])])
            .range([h - padding, padding]);

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            // Add your code below this line
            .attr('cx', d => xScale(d[0]))
            .attr('cy', d => yScale(d[1]))
            .attr('r', 5)

        // Add your code above this line

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => (d[0] + ", " + d[1]))
            // Add your code below this line
            .attr("x", d => xScale(d[0] + 10))
            .attr("y", d => yScale(d[1]))

       // Add your code above this line
    </script>
</body>
